name: Deploy to prod user on VPS

on:
    push:
        branches: ["main"]

permissions:
    contents: read

jobs:
    deploy:
        runs-on: ubuntu-24.04
        steps:
            - name: Deploy on VPS via SSH
              uses: appleboy/ssh-action@v0.1.6
              with:
                  host: ${{ secrets.HOST_PROD }}
                  username: ${{ secrets.USER_PROD }}
                  key: ${{ secrets.KEY_PROD }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE_PROD }}
                  port: ${{ secrets.PORT_PROD }}
                  script: |
                      cd ~/portfolio
                      git fetch --all
                      git reset --hard origin/main
                      git pull origin main
                      echo "${{secrets.ENV_PROD}}" > .env
                      # Stop and remove existing containers
                      docker compose down || true
                      # Remove any stopped containers and unused images
                      docker system prune -f
                      # Check if port 8080 is in use and kill the process if needed
                      sudo lsof -ti:8080 | xargs -r sudo kill -9
                      # Set environment variables for docker-compose
                      export PORT=8080
                      export CONTAINER_NAME=portfolio-prod
                      # Build and start the new container
                      docker compose build --no-cache
                      docker compose up -d portfolio
                      # Verify the container is running
                      docker compose ps
